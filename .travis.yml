sudo: true
language: node_js
node_js:
  - node
addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4
branches:
  only:
  - master
cache:
  directories:
  - node_modules
before_install:
- npm update
install:
  - npm install
script:
  - npm run test:coveralls
